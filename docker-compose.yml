services:

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: ollama-webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: atendente
      POSTGRES_USER: atendente
      POSTGRES_PASSWORD: atendente123
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_DATABASE=atendente
      - DB_POSTGRESDB_USER=atendente
      - DB_POSTGRESDB_PASSWORD=atendente123
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
      - ollama
    restart: unless-stopped

  adianti:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: adianti_app
    environment:
      DATABASE_HOST: postgres
      DATABASE_NAME: atendente
      DATABASE_USER: atendente
      DATABASE_PASSWORD: atendente123
    volumes:
      - ./admin-panel:/var/www/html
      - ./admin-panel/php/php.ini:/usr/local/etc/php/php.ini
    ports:
      - "8081:80"
    depends_on:
      - postgres
    restart: unless-stopped


volumes:
  ollama_data:
  pg_data:
  n8n_data:
